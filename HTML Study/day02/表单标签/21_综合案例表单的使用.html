<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h1>青春不常在,抓紧谈恋爱</h1>
        <hr>
        昵称: <input type="text" placeholder="请输入昵称">
        <br>
        <br>
        性别: 
        <label><input type="radio" name="sex">男</label> 
        <label><input type="radio" name="sex" checked>女</label> 
        <br>
        <br>
        所在城市: &nbsp;
         <select >
             <option >广州</option>
             <option selected>深圳</option>
             <option >北京</option>
             <option >上海</option>
         </select>
         <br>
         <br>
         婚姻状况:&nbsp;
         <label><input type="radio" name="status">已婚</label> 
         <label><input type="radio" name="status" checked>未婚</label> 
         <label><input type="radio" name="status">保密</label> 
         <br>
         <br>
         喜欢的类型:&nbsp;
         <label><input type="checkbox" checked>可爱</label> 
         <label><input type="checkbox" checked>性感</label> 
         <label><input type="checkbox" >御姐</label> 
         <label><input type="checkbox" >萝莉</label> 
         <label><input type="checkbox" >小鲜肉</label> 
         <label><input type="checkbox" >大叔</label> 
         <br>
         <br>
         个人介绍: &nbsp;
        <br>
         <textarea cols="60" rows="30"></textarea>
    
         <h3>我承诺</h3>
           <ul>
               <li>年满18,单身</li>
               <li>年满18,单身</li>
               <li>无序列表的练习</li>
           </ul>
        <br>
        <label><input type="checkbox" checked>我同意所有的条款</label> 
        <br>
        <input type="submit" value="免费注册">
        <button type="reset">重置</button>
    </form>
    
</body>
</html>
