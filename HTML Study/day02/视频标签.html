<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频标签的使用</title>
</head>
<body>
    <!-- 谷歌浏览器可以让视频自动播放 但是是静音的状态 muted-->
    <video src="./video/mixkit-daytime-city-traffic-aerial-view-56.mp4" controls autoplay loop muted></video>
</body>
</html>
<!-- src 视频的路径
controls 显示播放的控件
autoplay 自动播放（部分浏览器不支持）
loop 循环播放 -->
