<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" width = "600" height = "300">
        <caption><h3>学生成绩单</h3></caption>
        <thead>
            <tr>
                <th>姓名</th>
                <th>成绩</th>
                <th>评语</th>
            </tr>
        </thead>
        
       <tbody>
        <tr>
            <td>张三</td>
            <td>100</td>
            <td>第一名</td>
        </tr>
        <tr>
            <td>李四</td>
            <td>80</td>
            <td>第二名</td>
        </tr>
       </tbody>
       
       <tfoot>
        <tr>
            <td>总结</td>
            <td>厉害</td>
            <td>厉害</td>
        </tr>
       </tfoot>
      
    </table>
</body>
</html>

<!-- <thead> </thead>   表格的头部
<tbody></tbody>    表格的主体
<tfoot></tfoot>    表格的底部 -->
