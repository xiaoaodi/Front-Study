<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <!-- table 包含 tr tr 包含 th  -->
     <table border="1" width = "600" height = "300">
         <tr>
             <th>姓名</th>
             <th>成绩</th>
             <th>评语</th>
         </tr>
         <tr>
            <td>张三</td>
            <td>100</td>
            <td>第一名</td>
        </tr>
        <tr>
            <td>李四</td>
            <td>80</td>
            <td>第二名</td>
        </tr>
     </table>
</body>
</html>
<caption> 表格大标题</caption>
th 表格单元格
<!-- border 设置边框的大小
width 表格的宽度
height 表格的高度 -->
