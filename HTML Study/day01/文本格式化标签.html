<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <p> <strong>加粗的字体</strong></p>
     <p> <b>加粗的字体 </b></p>
     <p> 不加粗的字体</p>

     <p><ins>下划线</ins><u>下划线</u></p>
     <p> <em>斜线</em>  <i>斜线</i></p>
     <p> <del>删除线</del> <s>删除线</s></p>
</body>
</html>

<!-- strong 加粗  ins 下划线 em 斜线 del 删除线  突出重要的强调语境 -->  
 <!-- b 加粗 u 下划线  i 下划线 s 删除线  -->
