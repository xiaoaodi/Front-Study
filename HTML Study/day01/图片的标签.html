<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片的标签的使用</title>
</head>
<body>
    <img src="./1.jpg" alt="替换的文本"  title ="悬停的时候显示的文本"> </img>
    <p></p>
    <img src="./111.jpg" alt="替换的文本"  title ="悬停的时候显示的文本" width="300"> </img>
    <p></p>
    <img src="./1.jpg" alt="替换的文本"  title ="悬停的时候显示的文本" width="300"> </img>
    <p></p>
    <img src="./1.jpg" alt="替换的文本"  title ="悬停的时候显示的文本" height="900"> </img>
    <p></p>
    <img src="./1.jpg" alt="替换的文本"  title ="悬停的时候显示的文本" height="900" width = "600"> </img>
</body>
</html>

<!-- <img src="" alt=""  title> </img> -->
<!-- 属性标签 : 属性名 属性值  -->
<!-- 属性之间用空格隔开 属性没有先后的顺序 -->
<!-- alt 图片不显示 替换的文本   当图片不显示的时候就出现 替换成替换文本 -->
<!-- title =" 悬停的时候显示的文 本"  稍微等一等  标签都可以加 --> 
<!-- height 和 width 两个属性就只设置一个就行了 另一个等比缩放  -->
