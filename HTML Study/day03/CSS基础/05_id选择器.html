<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 定义id选择器 */
        /* id是唯一的,类似于身份证号码;
        所有的标签都有id属性
        一个标签只有一个id属性值
        一个id选择器只能选择一个标签 会出错 为了js不出问题 */
        #one
        {
            color: blue;
        }
    </style>
</head>
<body>
    <h1 id="one">id选择器的使用</h1>
</body>
</html>
