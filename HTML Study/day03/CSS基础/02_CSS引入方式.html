<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 样式表 -->
    <link rel="stylesheet" href="./mycss.css">
</head>
<body>
    <!-- css 写在哪里 -->
    <p>这是一个初始化代码</p>

    <!-- 行内式的尝试 -->
    <h1 style="color: green;font-size: 30px;">行内式的尝试</h1>
</body>
</html>
<!-- 三种写法：
内嵌式 ：css 卸载style上 
外联式: 单独写在.css上 项目中经常使用
行内式 写在标签的 style上 用到比较少 用到js时候偶尔使用-->
