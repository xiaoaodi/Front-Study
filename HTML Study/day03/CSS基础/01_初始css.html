<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* css注释 */
        /* 这里写的都是css */
        /* 选择器{css属性} */
        /* 选择器：查找标签 */
        div
        {
            /* 文字的颜色变成红色 */
            color: red;

            /* 文字的大小 */
            font-size: 30px;

            /* 背景颜色 */
            background-color: green;

            /* 设置宽度和高度 */
            width: 400px;
            height: 400px;

            align-content: center;
        }
    </style>
</head>
<body>
    <div>这是一个div标签 开始学习css</div>
</body>
</html>
