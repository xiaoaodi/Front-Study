<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 类选择器要定义和使用才可以生效 */
        /* 数字名字字母下划线中划线 */
        .one 
        {
            color: red;
        }
        .two
        {
            font-size: 60px;
        }
    </style>
</head>
<body>
    <h1 class="one">类选择器的测试</h1>
    <!-- 一个标签可以使用多个类名 -->
    <p class="one two">类选择器的测试</p>
    <!-- <h1 class="one"></h1> -->
</body>
</html>
