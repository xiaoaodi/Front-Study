<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link crossorigin="anonymous" href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.1/css/bootstrap-grid.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
</head>
<body>
    <button>jquery发送ajax请求JsonP</button>
    <br>
    <button>post</button>
    <br>
    <button>GET</button>
    <br>
    <button>通用的方法发送</button>

    <script>
       $('button').eq(0).click(function () {
        $.getJSON('http://127.0.0.1:8000/jquery-jsonp-server?callback=?', function (data) {
                 $('#result').html(`
                        名称: ${data.name}<br>
                        校区: ${data.city}
                    `)
        });
        });
    </script>
</body>
</html>
