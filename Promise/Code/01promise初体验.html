<html lang="en">

<head>

    <title>Document</title>
    <style>
        #box {
            width: 300px;
            height: 100px;
            border: solid 1px #ccc;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div id="box">
        <h2 id="ha"> 大抽奖</h2>
        <br>

        <button id="btn">
            进行抽奖
        </button>
        <script>
            function rand(n, m) {
                return Math.ceil(Math.random() * (n - m + 1) + m - 1)
            }

            document.getElementsByTagName("button")[0].onclick = function(){
            //     setTimeout(() => {
            //         let value =  rand(1,100);
            //         if(value <=30)
            //         {
            //             alert("你中奖了")
            //         }
            //         else{
            //             alert("再接再厉")
            //         }
            //     }, 1000);

            //用promise函数进行修改
            const pro = new Promise((resolve, reject) => {
                setTimeout(() => {
                    let value = rand(1, 100);
                    if (value <= 30) {
                        resolve(value)
                    }
                    else {
                        reject(value)
                    }
                }, 1000);
            });

            pro.then((value)=>{
                alert("恭喜你中将了" + value)
            },(reason)=>{
                alert("再接再厉" + reason)
            })
        }
        </script>
    </div>
</body>
