    <button>按钮1</button>
    <script>
        function sendAjax(url)
        {
            return new Promise((resolove,reject)=>{
                const hxr = new XMLHttpRequest();
                hxr.open("GET",url);
                hxr.send();
                hxr.onreadystatechange = function()
                {
                    if(hxr.readyState ===4)
                    {
                        if(hxr.status >= 200 && hxr.status <300)
                        {
                            resolove(hxr.response)
                        }
                        else{
                            reject(hxr.status)
                        }
                    }
                }

            })
        }
