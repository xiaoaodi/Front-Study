<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="style/css.css" />
	<script>
		window.onload = function(){
			function MyClass(idstr, func)
			{
				var btn = document.getElementById(idstr);
				btn.onclick = func;
			}

			// 创建一个"广州"节点,添加到#city下
			MyClass("btn01",function(){
				var gz = document.createElement("li");
				var gztext = document.createTextNode("广州");
				gz.appendChild(gztext);
				var city = document.getElementById("city");	
				city.appendChild(gz);
			});
			
			//将"广州"节点插入到#bj前面
			MyClass("btn02",function(){
				var gz = document.createElement("li");
				var gztext = document.createTextNode("广州");
				gz.appendChild(gztext);
				var city = document.getElementById("city");	
				var bj = document.getElementById("bj");
				city.insertBefore(gz,bj);
			});

			//使用"广州"节点替换#bj节点replaceChild
			MyClass("btn03",function(){
				var gz = document.createElement("li");
				var gztext = document.createTextNode("广州");
				gz.appendChild(gztext);
				var city = document.getElementById("city");	
				var bj = document.getElementById("bj");
				city.replaceChild(gz,bj);
			});

			//删除#bj节点removeChild
			MyClass("btn04",function(){
				var city = document.getElementById("city");	
				var bj = document.getElementById("bj");
				city.removeChild(bj);
			});

			//读取#city内的HTML代码
			MyClass("btn05",function(){
				var city = document.getElementById("city");	
				alert(city.innerHTML);
			});

			// 设置#bj内的HTML代码
			MyClass("btn06",function(){
				var bj = document.getElementById("bj");	
				bj.innerHTML = "长沙"
			});

			//创建一个"广州"节点,添加到#city下
			MyClass("btn07",function(){
				var city = document.getElementById("city");	
				var gz = document.createElement("li");
				gz.innerText = "广州"
				city.appendChild(gz);
			});
		}
	</script>
</head>
<body>
		<div id="total">
			<div class="inner">
				<p>
					你喜欢哪个城市?
				</p>

				<ul id="city">
					<li id="bj">北京</li>
					<li>上海</li>
					<li>东京</li>
					<li>首尔</li>
				</ul>
				
			</div>
		</div>
		<div id="btnList">
			<div><button id="btn01">创建一个"广州"节点,添加到#city下</button></div>
			<div><button id="btn02">将"广州"节点插入到#bj前面</button></div>
			<div><button id="btn03">使用"广州"节点替换#bj节点</button></div>
			<div><button id="btn04">删除#bj节点</button></div>
			<div><button id="btn05">读取#city内的HTML代码</button></div>
			<div><button id="btn06">设置#bj内的HTML代码</button></div>
			<div><button id="btn07">创建一个"广州"节点,添加到#city下</button></div>
		</div>
	</body>
</html>
