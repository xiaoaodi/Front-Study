    <script>
        var obj = {name :"1231",age :12};
        for(var i in obj)
        {
            console.log("水属性名字：" + i);
            console.log("属性值:" + obj[i])// 水属性名字：name  属性值:1231 水属性名字：age 属性值:12
        }
    </script>
    <script>

        function func(){
            console.log("我被调用了");
        }
        window.func(); //我被调用了
        //变量的提前声明
        console.log(sum); //undefined
        var sum = 100;
    </script>
