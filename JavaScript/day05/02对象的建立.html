<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 新建一个对象用new关键字
        var obj = new Object();
        console.log(obj);   //Object
        console.log(typeof obj); //object
    </script>

    <script>
        var obj  = new Object();
        obj.name = "张三";
        console.log(obj.name);
        console.log(typeof obj);
    </script>

    <script>
        var obj = {name:"张三"};
        console.log(obj.name);
        console.log(typeof obj);
    </script>
    <script>
        var obj  = new Object();
        obj[213] = "12313123&^*^#$%#";
        console.log(obj[213]);   //12313123&^*^#$%#
        console.log(typeof obj); //object
    </script>
    <script>
        var obj  = new Object();
        obj.name = "张三";
        obj.name = "李四"
        console.log(obj.name); //李四
        delete obj.name;
        console.log(obj["name"]); //undefined
    </script>
    <script>
        var obj  = new Object();
        obj.name = "张三";
        var obj1  = new Object();
        obj1.name = "李四";
        obj.value = obj1;
        console.log(obj.value.name); //李四
        console.log(typeof obj.value); //object
    </script>

    
</head>
<body>
    
</body>
</html>
